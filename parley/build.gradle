apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    namespace 'nu.parley.android'
    compileSdk 34

    defaultConfig {
        minSdkVersion 21
        targetSdk 34
        versionCode 1
        versionName '3.9.0'

        vectorDrawables.useSupportLibrary true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
}

// JitPack
publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.parley-messaging'
            artifactId = 'android-library'
            version = android.defaultConfig.versionName
        }
    }
    repositories {
        mavenLocal()
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // AndroidX artifacts
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // Android Material
    implementation 'com.google.android.material:material:1.11.0'

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"

    // Glide
    implementation "com.github.bumptech.glide:glide:4.15.1"
    annotationProcessor "com.github.bumptech.glide:compiler:4.15.1"

    // TrustKit
    implementation 'com.datatheorem.android.trustkit:trustkit:1.1.2'

    // Markdown support
    implementation "io.noties.markwon:core:4.0.2"
    implementation "io.noties.markwon:linkify:4.0.2"

    // Image Viewer
    implementation 'com.github.MikeOrtiz:TouchImageView:3.1.1'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'junit:junit:4.13.2'

    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test:rules:1.5.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation 'com.novoda:espresso-support:1.0.0'
    androidTestImplementation('tools.fastlane:screengrab:2.1.0')
}
